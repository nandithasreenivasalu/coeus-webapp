<div>
    <div style="height: 7vh;text-align: center;font-size: 20px;font-weight:
        700;text-decoration: underline;">
        {{selectedUser.f_name}} {{selectedUser.l_name}}
        <i class="fa fa-times-circle" aria-hidden="true" style="float:
            right;cursor: pointer;" (click)="closeAlert()"></i>
    </div>
    <div *ngFor="let item of selectedUser.redAlerts" style="font-size: 18px;">
        <div style="margin-top: 1vh;">
            <i class="fa fa-exclamation-triangle" style="color:
                red;margin-right: 2vw;"></i>{{item}}
        </div>
    </div>
</div>
